<!doctype html>
<html lang="en" ng-app="personalWeb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/home.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/viewnav.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>


</head>
<body ng-controller="HomeCtrl">
	<div class="maincontainer">
		<div class="titlecontainer">
			<p id="myname">IAN LI</p>
			<p id="welcome">Welcome to my website.</p>
		</div>
		<div class="contentview">
			<div>
				<div id="mypic">
					<img src="img/me.jpg">
				</div>
				<div id="abouttext">
					<p class="subhead">About Me</p>
					<p>My name is ian Li asdfasdfasdfasd fasdf asd fasd fad asd fasdf asdf asdf asdf asd asd asd fasdf asdf asdf asd fasd fasd fasdf asd fds asdf asdf asd asd asd</p>
				</div>
			</div>
			<div ng-controller="ProjectCtrl">
				<div ng-repeat="project in projects">
					<div class="projectcontainer">
						<div>
							<p class="subhead">{{project.name}}</p>
							<p>{{project.intro}}</p>
						</div>
						<iframe src={{project.url}}></iframe>
					</div>
				</div>
			</div>
			<div id="contact">
			</div>
		</div>
	</div>
</body>

</html>
